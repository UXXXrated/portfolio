---
layout: default
---

<style>
.password-container {
  max-width: 400px;
  margin: 4rem auto;
  padding: 2rem;
  background: #f7f7f7;
  border-radius: 8px;
  text-align: center;
}
input[type="password"] {
  padding: 0.5rem;
  width: 100%;
  margin-bottom: 1rem;
}
button {
  padding: 0.5rem 1rem;
  background: #333;
  color: white;
  border: none;
  cursor: pointer;
}
.hidden-content {
  display: none;
}
</style>

<div class="password-container" id="password-box">
  <h2>Enter password to view this case study</h2>
  <input type="password" id="password-input" placeholder="Password">
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="hidden-content" id="case-study-content">
  {{ content }}
</div>

<script>
function checkPassword() {
  var entered = document.getElementById("password-input").value;
  var correct = "YourPasswordHere"; // change this
  if (entered === correct) {
    document.getElementById("password-box").style.display = "none";
    document.getElementById("case-study-content").style.display = "block";
  } else {
    alert("Incorrect password. Try again.");
  }
}
</script>
