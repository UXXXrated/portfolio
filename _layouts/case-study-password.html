---
layout: default
---

<style>
.password-container {
  max-width: 500px;
  margin: 4rem auto;
  padding: 2rem;
  background: var(--bg-color, #fff);
  border: 1px solid #ddd;
  border-radius: 6px;
  text-align: center;
  font-family: inherit;
}

.password-container h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: var(--text-color, #111);
}

.password-container input[type="password"] {
  padding: 0.6rem;
  width: 100%;
  margin-bottom: 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.password-container button {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f7f7f7;
  color: #111;
  cursor: pointer;
}

.password-container button:hover {
  background-color: #e5e5e5;
}

.hidden-content {
  display: none;
}
</style>

<div class="password-container" id="password-box">
  <h2>Enter password to view this case study</h2>
  <input type="password" id="password-input" placeholder="Password" autofocus>
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="hidden-content" id="case-study-content">
  {{ content }}
</div>

<script>
function checkPassword() {
  var entered = document.getElementById("password-input").value;
  var correct = "{{ site.password }}"; // pulled from _config.yml
  if (entered === correct) {
    document.getElementById("password-box").style.display = "none";
    document.getElementById("case-study-content").style.display = "block";
  } else {
    alert("Incorrect password. Try again.");
  }
}
</script>
